<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Enter your description here">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Cryptocurrency</title>
</head>
<body class="bg">
    <div class="container">
        <h1 class="text-center mt-5">Real-Time Cryptocurrency Exchange Rate</h1>
    </div>

    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">Currency</th>
                <th scope="col">Rate</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>AIR</td>
                <td class="table__item" id="fig1" onclick="event.stopPropagation(); getRate(this.id, event)">#</td>
                <figure id="AIR"></figure>
            </tr>
            <tr>
                <td>DRZ</td>
                <td class="table__item" id="fig2" onclick="event.stopPropagation(); getRate(this.id, event)">#</td>
                <figure id="DRZ"></figure>
            </tr>
            <tr>
                <td>INK</td>
                <td class="table__item" id="fig3" onclick="event.stopPropagation(); getRate(this.id, event)">#</td>
                <figure id="INK"></figure>
            </tr>
            <tr>
                <td>OK</td>
                <td class="table__item" id="fig4" onclick="event.stopPropagation(); getRate(this.id, event)">#</td>
                <figure id="OK"></figure>
            </tr>
            <tr>
                <td>YEE</td>
                <td class="table__item" id="fig5" onclick="event.stopPropagation(); getRate(this.id, event)">#</td>
                <figure id="YEE"></figure>
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
